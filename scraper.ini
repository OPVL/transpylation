[filesystem]
SearchedFolders = src,app,track
SearchedFileExtensions = py,html,js,txt
IgnoreFolderPatterns = test,cache,coverage
IgnoreFilePatterns = test_,.pyc
SizeThreshold = 500000

[application]
TranslationFile = i18n/en-us.json
TranslationDir = i18n
DryRun = True
Debug = True
LogLevel = warning
LogFile = scraper.log
LogFileLevel = info
ConfigDelimiter = ,

[output]
WriteToFile = True
OutFile = useless.json
OverwriteFile = True
WriteToConsole = False
