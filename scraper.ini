[filesystem]
SearchedFolders = src,app,track
SearchedFileExtensions = py,html,js,txt
IgnoreFolderPatterns = test,cache,coverage
IgnoreFilePatterns = test_,.pyc
SizeThreshold = 50000

[application]
TranslationFile = i18n/en-us.json
TranslationDir = i18n
UseDirectory = True
Debug = False
LogLevel = warn
LogFile = scraper.log
LogFileLevel = info
ConfigDelimiter = ,

[output]
WriteToFile = False
OutFile = useless
WriteToConsole = True
UpdateTranslation = False
MakeBackups = True
