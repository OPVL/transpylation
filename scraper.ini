[filesystem]
SearchedFolders = src,app,track
SearchedFileExtensions = py,html,js,txt
IgnoreFolderPatterns = test,cache,coverage
IgnoreFilePatterns = test_,.pyc
SizeThreshold = 50000

[application]
TranslationFile = i18n/en-us.json
TranslationDir = i18n
UseDirectory = True
Debug = True
LogLevel = error
LogFile = scraper.log
LogFileLevel = info
ConfigDelimiter = ,

[output]
WriteToFile = True
OutFile = useless.json
WriteToConsole = True
UpdateTranslation = True
MakeBackups = True
